<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" formControlName="title" placeholder="Coloque um título" required/>
        <div *ngIf="title?.invalid && formDir.submitted" class="validation-error">
            <p>Este campo é obrigatório</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <input placeholder="Conte um pouco sobre esse momento..." required formControlName="description"/>
        <div *ngIf="description?.invalid && formDir.submitted" class="validation-error">
            <p>Este campo é obrigatório</p>
        </div>
    </div>
    <div class="form-group">
        <label for="image">Coloque a foto que mais marcou:</label>
        <input type="file" formControlName="file"/>
        <div *ngIf="file?.invalid && formDir.submitted" class="validation-error">
            <p>Este campo é obrigatório</p>
        </div>
    </div>
    <input type="submit" value="{{btnText}}">
</form>
